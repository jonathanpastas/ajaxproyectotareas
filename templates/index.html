{% extends 'base.html' %}

{% block body %}
<div class="container">

	<!-- MODAL DE CREAR UNA NUEVA TAREA-->

	<!-- Button trigger modal -->
	<div class="alert alert-primary" role="alert">
<label>PULSE PARA INGRESAR UNA NUEVA TAREA </label>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalingreso">
 NUEVA TAREA
</button>
</div>

<!-- Modal -->
<div class="modal fade" id="modalingreso" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel"><center> <h3>INGRESO DE TAREA NUEVA </h3></center> </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


				<div class="alert alert-success" role="alert">
  					Porfavor, Ingrese los siguientes campos :
				</div>
				<div class="form-group">
				<label for="nombre"> NOMBRE DE LA TAREA : </label>
				<input type="text" class="form-control" name="nombre" id="nombre" placeholder="Nombre de la Tarea"><br>

					</div>
				<div class="form-group">
				<label> DETALLE DE LA TAREA : </label>
				<input type="text" class="form-control" name="detalles" id="detalles" placeholder="Detalle de la Tarea"><br>
					</div>


				<div class="form-group">
				<label> ESTADO DE LA TAREA : </label>
				<input type="text" class="form-control" name="detalles" id="hecho" placeholder="Estado de la Tarea"><br>
					</div>

      </div>
      <div class="modal-footer">
		  <button type="button" class="btn btn-primary" onclick="nuevatarea();">Guardar</button>

      </div>
    </div>
  </div>
</div>
			<!-- FINAL DEL MODAL INGRESAR-->


<br>
	<br>

	<div id="tableContainer">

	</div>
		<div class="modal fade" id="modal_borrar" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"></button>
                <center><h3 class="modal-title">Eliminación de Tareas</h3></center>
              </div>
              <div class="modal-body">
				<div class="alert alert-danger" role="alert">
 					 CONFIRMACIÓN <br>
					 PRESIONE BORRAR, PARA CONFIRMAR SU PETICIÓN
				</div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" onclick="eliminacion();">BORRAR</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">CANCELAR</button>
              </div>
            </div>
          </div>
        </div>




	<div class="modal fade" id="modal_ver" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"></button>
                <center><h4 class="modal-title">DETALLES DE LA TAREA </h4></center>
              </div>
              <div class="modal-body" id="detalle">


              </div>
              <div class="modal-footer">

                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
</div>

{% endblock %}
